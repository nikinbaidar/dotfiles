 |I wanted to unmap q but couldn't find a way to do this|
 |so a work around is to bind q to something that I've  |
 |already set in my config file.                        |
 +-----------------------------------------------------*/

map q set collapse_preview true

/* Mappings */

set draw_borders both
set line_numbers relative
set one_indexed true
set collapse_preview true
set preview_files false
set padding_right false
set hostname_in_titlebar false
set display_size_in_main_column false
set display_size_in_status_bar false
set display_free_space_in_status_bar false
set wrap_scroll true
